type: custom:button-card
variables:
  intentcardversion: 1.0.1
template:
  - variable_template
  - body_template
styles:
  card:
    - background-color: '#000000'
    - border-width: 0px
    - border-radius: 0px
  custom_fields:
    message:
      - position: absolute
      - width: 100%
      - align-self: middle
      - justify-self: center
custom_fields:
  title: ''
  message:
    card:
      type: custom:layout-card
      layout_type: custom:masonry-layout
      layout:
        max_cols: 3
      cards: >-
        [[[ try {return
        hass.states[variables.var_assistsat_entity].attributes.intent_entities}
        catch { return ""}]]]
