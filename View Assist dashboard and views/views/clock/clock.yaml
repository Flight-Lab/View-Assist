type: custom:button-card
variables:
  clockcardversion: 1.2.0
  var_background: >-
    [[[ try {return
    hass.states[variables.var_assistsat_entity].attributes.background} catch {
    return ""}]]]  
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title status"  
        "time time"
        "date date"
        "assist assist"
    - grid-template-rows: 15vh 50vh 8vh 20vh
    - grid-template-columns: 1fr 1fr
  card:
    - background: >-
        [[[ return `center / cover no-repeat url(${variables.var_background})`
        ]]]
    - background-size: cover
  custom_fields:
    title:
      - display: grid
    time:
      - display: grid
      - justify-self: center
      - z-index: 1
      - font-size: 55vh
      - font-weight: bold
      - color: white
    date:
      - display: grid
      - justify-self: center
      - align-self: center
      - z-index: 1
      - font-size: 15vh
      - width: max-content
    night:
      - position: absolute
      - top: 0
      - min-height: 100%
      - width: 100%
      - backdrop-filter: brightness(5%)
      - overflow: hidden
      - display: >-
          [[[ try {if
          (hass.states[variables.var_assistsat_entity].attributes.mode ===
          "night") return "block"; else return "none";} catch { return  "none"}
           ]]]      
      - z-index: 2
custom_fields:
  title:
    card:
      type: custom:button-card
      icon: "[[[ return variables.var_weather_icon ]]]"
      name: "[[[ return variables.var_weather_temperature ]]]"
      tap_action:
        action: call-service
        service: view_assist.navigate
        service_data:
          device: "[[[ return variables.var_assistsat_entity ]]]"
          path: /view-assist/weather
      styles:
        card:
          - background-color: transparent
          - border-width: 0px
          - width: 100%
          - top: "-5%"
          - left: 5%
        grid:
          - grid-template-areas: "\"i n\""
        name:
          - font-size: 15vh
          - color: white
        icon:
          - width: 13vh
          - color: white
  time: "[[[ return variables.var_current_time ]]]"
  date: "[[[ return variables.var_date_short ]]]"
  night: .
